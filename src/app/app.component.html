<div class="Container">
  <div class="CitiesContainer">
    <app-weather-recap
      *ngFor="let cityWeather of citiesWeather"
      [cityWeather]="cityWeather"
      (clicked)="handleClick($event)"
    ></app-weather-recap>
  </div>

  <div class="CitiesForcastContainer">
    <app-weather-forcast
      [cityWeather]="selectedCityWeather"
    ></app-weather-forcast>
  </div>
</div>
